
<div class="container">
    <div class="box">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{'login.panel.title' | translate}}</h3>
                </div>
                <div class="panel-body">
                    <form  name="loginForm" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="email" placeholder="{{'login.field.email' | translate}}" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="password" placeholder="{{'login.field.password' | translate}}" name="password" type="password" value="">
                            </div>
                            <!--TODO: add remember me function -->
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">{{'login.field.rememberMe' | translate}}
                                </label>
                            </div>

                            <div class="alert alert-danger" ng-show="loginForm.email.$error.email">
                                {{'login.message.invalid.email' | translate}}
                            </div>

                            <div class="alert alert-danger" ng-show="hasError">
                                {{'login.message.invalid.userpass' | translate}}
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a class="btn btn-lg btn-success btn-block" ng-click="login()">{{'login.button.login' | translate}}</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
